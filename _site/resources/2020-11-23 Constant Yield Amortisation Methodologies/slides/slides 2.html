<!DOCTYPE html>
<html>
<title>Slides</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=" ">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Slides</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.001.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.002.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.003.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.004.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.005.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.006.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.007.jpeg" style="width:100%">
  <img class="mySlides" src="Bond%20Amortisation%20Calculation%20Methods.008.jpeg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
